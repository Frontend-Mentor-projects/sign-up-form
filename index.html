<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />

            <link rel="preconnect" href="https://fonts.gstatic.com" />
            <link
                  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
                  rel="stylesheet"
            />

            <link
                  rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="./images/favicon-32x32.png"
            />

            <link
                  rel="stylesheet"
                  href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
                  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
                  crossorigin="anonymous"
            />

            <link rel="stylesheet" href="./styles/stylesheet.css" />

            <title>Frontend Mentor | Intro component with sign up form</title>
      </head>
      <body>
            <section>
                  <div class="content">
                        <h1>Learn to code by watching others</h1>

                        <p>
                              See how experienced developers solve problems in
                              real-time. Watching scripted tutorials is great,
                              but understanding how developers think is
                              invaluable.
                        </p>
                  </div>

                  <div class="wrapper">
                        <div class="subscribe__pricing">
                              <p>
                                    <span>Try it free 7 days</span> then $20/mo.
                                    thereafter
                              </p>
                        </div>

                        <form class="subscribe__form" id="form">
                              <div class="form-control">
                                    <input aria-label="first name"
                                          type="text"
                                          placeholder="First Name"
                                          id="first-name"
                                    />
                                    <i class="fas fa-check-circle"></i>
                                    <img
                                          src="./images/icon-error.svg"
                                          alt="error icon"
                                    />
                                    <small> </small>
                              </div>

                              <div class="form-control">
                                    <input aria-label="last name"
                                          type="text"
                                          placeholder="Last Name"
                                          id="last-name"
                                    />
                                    <i class="fas fa-check-circle"></i>
                                    <img
                                          src="./images/icon-error.svg"
                                          alt="error icon"
                                    />
                                    <small> </small>
                              </div>

                              <div class="form-control">
                                    <input aria-label="email"
                                          type="text"
                                          placeholder="Email Address"
                                          id="email"
                                    />
                                    <i class="fas fa-check-circle"></i>
                                    <img
                                          src="./images/icon-error.svg"
                                          alt="error icon"
                                    />
                                    <small> </small>
                              </div>

                              <div class="form-control">
                                    <input aria-label="password"
                                          type="password"
                                          placeholder="Password"
                                          id="password"
                                          minlength="8"
                                          autocomplete="on"
                                    />
                                    <i class="fas fa-check-circle"></i>
                                    <img
                                          src="./images/icon-error.svg"
                                          alt="error icon"
                                    />
                                    <small> </small>
                              </div>

                              <button 
                                    type="submit"
                                    id="submit-btn"
                                    aria-label="submit-button"
                              >
                                    Claim your free trial
                              </button>
                              <p class="terms">
                                    By clicking the button, you are agreeing to
                                    our <span>Terms and Services</span>
                              </p>
                              <div class="blur">
                                    <h2></h2>
                              </div>
                        </form>
                  </div>
            </section>
            <script src="js/app.js"></script>
      </body>
</html>
